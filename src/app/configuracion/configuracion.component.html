<div>
    <h2>Configuraci√≥n de alarma</h2>
    <mat-grid-list cols="3" rowHeight="3:1">        
        <mat-grid-tile>
            <div class="combo">
                <h4>Tipo de alarma</h4> 
                <mat-form-field>             
                    <mat-label>Seleccione...</mat-label>
                    <mat-select>
                        <mat-option *ngFor="let tipo of tipos" [value]="tipo.value">
                            {{ tipo.viewValue }}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>            
        </mat-grid-tile>
        <mat-grid-tile>
            <div class="combo">
                <h4>Repetir alarma</h4> 
                <mat-form-field>             
                    <mat-label>Seleccione...</mat-label>
                    <mat-select>
                        <mat-option *ngFor="let rep of repetidos" [value]="rep.value">
                            {{ rep.viewValue }}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>       
        </mat-grid-tile>
        <mat-grid-tile>
            <div class="combo">
                <h4>Sonido</h4> 
                <mat-form-field>             
                    <mat-label>Seleccione...</mat-label>
                    <mat-select>
                        <mat-option *ngFor="let sonido of sonidos" [value]="sonido.value">
                            {{ sonido.viewValue }}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>       
        </mat-grid-tile>
        <mat-grid-tile>
            <div class="combo">
                <h4>Etiqueta:</h4> 
                <mat-form-field class="example-full-width">
                    <mat-label>Digite etiqueta</mat-label>
                    <input matInput placeholder="etiqueta" value="Nombre etiqueta">
                </mat-form-field>
            </div>   
        </mat-grid-tile>
        <mat-grid-tile>
            <div class="combo">
                <h4>Hora:</h4> 
                <div class="time-selector-container">
                    <mat-form-field appearance="outline" class="time-field">
                      <input matInput [(ngModel)]="hours" placeholder="HH" maxlength="2" type="text" (input)="formatHours()">
                      <mat-hint align="start">Hora</mat-hint>
                    </mat-form-field>
                  
                    <mat-form-field appearance="outline" class="time-field">
                      <input matInput [(ngModel)]="minutes" placeholder="MM" maxlength="2" type="text" (input)="formatMinutes()">
                      <mat-hint align="start">Minutos</mat-hint>
                    </mat-form-field>
                  
                    <mat-form-field *ngIf="is12HourClock" appearance="outline" class="time-field ampm-field">
                      <mat-select [(ngModel)]="ampm">
                        <mat-option value="AM">AM</mat-option>
                        <mat-option value="PM">PM</mat-option>
                      </mat-select>
                      <mat-hint align="start">AM/PM</mat-hint>
                    </mat-form-field>
                  </div>
            </div>  
        </mat-grid-tile>
        <mat-grid-tile>
            <div class="combo">
                <div class="example-button-container">
                    <button mat-fab extended  (click)="mostrarAlerta()">   
                      Guardar
                    </button>
                </div>
            </div>  
        </mat-grid-tile>
        
      </mat-grid-list>      
  </div>
