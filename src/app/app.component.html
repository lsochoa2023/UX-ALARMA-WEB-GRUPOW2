<div class="header-container" *ngIf="isLoggedIn()">
  <h1>My Alarm</h1>
  <div class="example-button-container">
    <button mat-fab extended (click)="logout()">   
      Log Out
    </button>
  </div>  
</div>

<mat-divider *ngIf="isLoggedIn()"></mat-divider>

<mat-sidenav-container class="sidenav-container" *ngIf="isLoggedIn()">
  <mat-sidenav class="sidenav" mode="side" opened>
    <h3>Menú principal</h3>
    <mat-divider></mat-divider>
    <mat-nav-list>
      <a mat-list-item (click)="setActiveComponent('ConfiguracionAlarma')">
        <span>Configuración de alarma</span>
      </a>
      <a mat-list-item>
        <span>Notificaciones</span>
      </a>
      <a mat-list-item>
        <span>Compartir alarma</span>
      </a>
      <a mat-list-item>
        <span>Tareas pendientes</span>
      </a>
      <a mat-list-item (click)="setActiveComponent('HistorialNotificaicon')">
        <span>Historial de notificaciones</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content class="sidenav-content">
    <ng-container [ngSwitch]="activeComponent">
      <app-configuracion *ngSwitchCase="'ConfiguracionAlarma'"></app-configuracion>        
      <app-historial-not *ngSwitchCase="'HistorialNotificaicon'"></app-historial-not>      
    </ng-container>
  </mat-sidenav-content>
</mat-sidenav-container>

<router-outlet></router-outlet>
